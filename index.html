<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-lg-6">

                <div class=" text-center pb-3 shadow">
                    <div class="row ,py-3, btn btn-primary  my-3 ">
                        <div class="col">
                            Calculator
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-3">
                            <textarea class="full-width text-right" readonly name="" id="history" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 my-3">
                            <input type="text" class="half-width text-right  " name="" id="result">


                            <div class="row">

                                <div class="col-3">

                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="1" onclick="dis('1')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="4" onclick="dis('4')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="7" onclick="dis('7')">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value=".">
                                        </div>
                                    </div>
                                </div>




                                <div class="col-3">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="2" onclick="dis('2')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="5" onclick="dis('5')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="8" onclick="dis('8')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="0" onclick="dis('0')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="3" onclick="dis('3')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="6" onclick="dis('6')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="9" onclick="dis('9')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="=" onclick="solve()">
                                        </div>

                                    </div>

                                </div>
                                <div class="col-2">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="C" onclick="clr()">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="/" onclick="dis('/')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="-" onclick="dis('-')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="+" onclick="dis('+')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" class="full-width" value="*" onclick="dis('*')">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>









                    </div>


                </div>



            </div>
        </div>
    </div>
    <script>
        function clr() {
            document.getElementById('result').value = "";
        }
        function dis(value) {
            document.getElementById("result").value += value;
        }
        function solve() {
            var textareaElement = document.getElementById('history');
            var x = document.getElementById('result').value;
            var y = eval(x);
            clr();
            textareaElement.value += x + '=' + y + '\n';
        }
    </script>
</body>

</html>
